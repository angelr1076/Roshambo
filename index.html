<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <script type="text/javascript" src="scripts/main.js" defer></script>
</head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Rock | Paper | Scissors</h1>
      </div>
      <div class="choices">
        <input type="image" src="https://res.cloudinary.com/angelrodriguez/image/upload/v1661546120/Odin%20Roshambo/rock.png" alt="rock fist image" width="200px" height="auto" id="rock" class="btn" title="Rock" value="Rock"/>
        <input type="image" src="https://res.cloudinary.com/angelrodriguez/image/upload/v1661546120/Odin%20Roshambo/paper.png" alt="paper image" width="200px" height="auto" id="paper" class="btn" title="Paper" value="Paper"/>
        <input type="image" src="https://res.cloudinary.com/angelrodriguez/image/upload/v1661546120/Odin%20Roshambo/scissors.png" alt="scissors image" width="200px" height="auto" id="scissors" class="btn" title="Scissors" value="Scissors"/>
      </div>
      <div class="score-container">
        <div class="player-container">
          <p>Player: <span id="player-score" class="player-score"></span></p>
          <span id="player-choice" class="player-choice"></span>
        </div>
        <div class="computer-container">
          <p>Computer: <span id="computer-score" class="computer-score"></span></p>
          <span id="player-choice" class="player-choice"></span></div>
      </div>
      <div id="game-display" class="game-display">
        <h2>Round: <span id="round-display" class="round-display"></span></h2>
        <h3><span id="round-decision" class="round-decision"></span></h3>
        <h3><span id="game-decision" class="game-decision"></span></h3>
      </div>
      <div class="container__restart">
        <button id="start-game" class="btn reset-button" type="button">Restart Game</button>
      </div>
    </div>
  </body>
</html>
